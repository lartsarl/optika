{% extends 'base.html' %} 
{% block content %}
<div class="container">
    <h2>Available slots</h2>

    {% for slot in slots %}
    <form id="appointment=form" method="post" action="/sani_optika/make_appointment">
        {% csrf_token %}
        <div class="form-group">
            <input type="hidden" name="slot_id" value="{{slot.id}}">
        </div>

        <button type="submit" class="btn btn-primary">{{slot.starts}}</button>
    </form>
    {% endfor %}

</div>
{% endblock %}
