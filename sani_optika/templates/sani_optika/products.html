{% block content %}
{% include "../base_online.html" %}
{% load static %}
<div class="container" style="margin-top: 150px">
  <div class="row">
    {% for prod in products %}
    <div class="col-md-8">
      <div class="panel panel-default  panel--styled">
        <div class="panel-body">
          <div class="col-md-12 panelTop">
            <div class="col-md-4">
              <img class="img-responsive" src="../../static/sani_optika/images/products/{{prod.image_path}}" alt="" />
            </div>
            <div class="col-md-8">
              <h2>{{prod.name}}</h2>
              <p>Description
              </p>
            </div>
          </div>
          <div class="col-md-12 panelBottom">
            <div class="col-md-4 text-center">
                <form method="post" action="/sani_optika/add_to_cart">
                  {% csrf_token %}
                  <input type="hidden" name="product_id" value={{prod.id}}>
                  <input type="hidden" name="quantity" value="1"}>
                  <input type="hidden" name="redirect_path" value={{request.path}}>
                  <input type="submit" class="btn btn-danger" value="Add to cart">
              </form>
            </div>
            <div class="col-md-4 text-left">
              <h5>Price <span class="itemPrice">{{prod.price}}</span></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
