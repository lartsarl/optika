<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
    <link href="{% static "sani_optika/css/5star.css" %}" rel="stylesheet">
    <title>Eyewear store</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="/sani_optika" class="navbar-brand">
            <img src="{% static "sani_optika/images/logo.png" %}" width="250" height="40" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>

            <ul class="navbar-nav">
              {% if request.session.username == null %}
              <li class="nav-item">
                  <a class="nav-link" href="/sani_optika/signup">Sign up</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/sani_optika/login">Login</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/sani_optika/find_slots">Make appointment</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/sani_optika/my_purchases">My purchases</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/sani_optika/cart">Cart</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/sani_optika/logout">Logout</a>
              </li>
              {% endif %}

            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            {% block content %} {% endblock %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>

</html>
